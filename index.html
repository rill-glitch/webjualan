<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamerGear Pro - Epic Gaming Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-brand">GamerGear Pro</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#orders">Orders</a></li>
      </ul>
      <div class="nav-right">
        <div class="user-info">
          <span id="userName">Loading...</span>
        </div>
        <div class="cart-btn" id="cartBtn">
          ðŸ›’ <span id="cartCount">0</span>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h1 class="hero-title glitch">LEVEL UP YOUR SETUP</h1>
        <p class="hero-subtitle">
          Gear Pro untuk Gamer Sejati. Diskon hingga 50%!
        </p>
        <button class="cta-primary" onclick="scrollToShop()">SHOP NOW</button>
      </div>
    </section>

    <!-- Shop -->
    <section id="shop" class="shop-section">
      <h2 class="section-title">EPIC GEAR COLLECTION</h2>
      <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>Checkout</h3>
        <div id="cartItems"></div>
        <div class="total-row">
          <span>Total:</span>
          <strong id="totalAmount">Rp 0</strong>
        </div>
        <form id="checkoutForm">
          <input
            type="text"
            id="shippingAddress"
            placeholder="Alamat Lengkap + Kode Pos"
            required
          />
          <select id="paymentMethod">
            <option value="cod">COD - Bayar di Tempat</option>
            <option value="transfer">Transfer BCA/Mandiri</option>
            <option value="qris">QRIS Instan</option>
          </select>
          <button type="submit">CONFIRM ORDER</button>
        </form>
      </div>
    </div>

    <!-- Packing Modal -->
    <div id="packingModal" class="modal">
      <div class="modal-content packing-modal">
        <span class="modal-close">&times;</span>
        <h3 id="orderTitle">Processing...</h3>
        <div class="packing-animation">
          <div class="box">ðŸ“¦</div>
          <div class="tape"></div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p id="packingStatus">Sedang membungkus pesanan...</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
